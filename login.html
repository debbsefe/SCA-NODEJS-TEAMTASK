<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="form-row">
            <div class="col-md-6 p-5 firstSection">
                <h4 class="headingOne">Hi,</h4>
                <p class="headingTwo">Welcome back to FindMech</p>
                <form class="my-5">
                    <div class="form-group my-2">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group my-2">
                        <input type="email" class="form-control" placeholder="Password">
                    </div>
                    <div class="row my-2">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label" for="remember">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <div>
                                <p class="forgot">Forgot Password?</p>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="submit my-2">Login</button>
                </form>
                <p class="text-center my-3">OR</p>
                <button type="button" class="btn-block socials my-4">
                    <img src="/scaimages/facebook.png">
                    <span>Sign In With Facebook</span>
                </button>
                <button type="button" class="btn-block socials my-4">
                    <img src="/scaimages/google.png">
                    <span class="mr-2">Sign In With Google</span>
                </button>
                <p class="text-center mt-5">New to FindMech? <span class="signUp">Sign up for free</span> </p>
            </div>
            <div class="col-md-6">
                <img src="/scaimages/auth.png" class="img-fluid">
            </div>
        </div>
    </div>

</body>

</html>
